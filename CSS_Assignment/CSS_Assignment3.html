<!DOCTYPE HTML>

<html>

<head>
    
    <title> Registration Form </title>
   <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

     <body>
        
        
        <section id="container1">
            <p class="textDisplay"> Step 1: Your Details </p>
            
        
        <form>
        
                <fieldset class ="registerForm">
             
                        <label for="name"> <b>Enter Name : </b></label> <input type="text" id="name"class ="entry" placeholder="First and Last name">
                        
                </fieldset>
         </form>
            
          
        
        
        <form>
        
            <fieldset class ="registerForm">
             
                <label for="email"> <b>Enter Email: </b></label> <input type="text" id="email" class="entry" placeholder="example@domain.com">
            
             </fieldset>
        </form>
            
        <form>
        
            <fieldset class ="registerForm">
             
                <label for="phone"> <b>Phone:    </b></label> <input style="margin-left: 70px" type="text" id="phone" class="entry" placeholder="eg:+44750000000">
            
             </fieldset>
        
        
        </form>
    
    
   
    </section>
         
         <section id="container2">
             
             <br>
             
             <p class="textDisplay"> Step 2: Delivery Address </p>
         
             
               <form>
        
            <fieldset class ="registerForm">
             
                <label style="display:block "for="address"> <b>Address:    </b></label> <textarea id="address" class="textArea" rows="5" cols="30"></textarea>
            
             </fieldset>
        
        
        </form>
             
               <form>
        
            <fieldset class ="registerForm">
             
                <label for="postCode"> <b>PostCode:    </b></label>  <input type="text" id="postCode "class ="entry" >
            
             </fieldset>
        
        
        </form>
             
                <form>
        
            <fieldset class ="registerForm">
             
                <label for="country"> <b>Country:    </b></label>  <input type="text" id="country "class ="entry" >
            
             </fieldset>
        
        
        </form>
             
             
    
         
         </section>
            
            
         <section class="container3">
             
              <br>
             
             <p class="textDisplay"> Step 3 : Card Details  </p>
         
         
           <form>
        
            <fieldset class ="registerForm">
             
                <label style="display:block" for="cardtype"> <b>Card Type:    </b></label>
                <input type="radio" name="card" id="cardType "class ="entry"> <label > <img id="logocard" src="amex.png"></label> <label id="cardName"> AmEx </label>
                 <input type="radio" name="card" id="cardType "class ="entry"> <label > <img id="logocard" src="visa.jpg"></label> <label id="cardName"> Visa </label>
                 <input type="radio" name="card" id="cardType "class ="entry"> <label > <img id="logocard" src="mastercard.png"></label> <label id="cardName"> MasterCard </label>
            
             </fieldset>
        
        
        </form>
             
               <form>
        
            <fieldset class ="registerForm">
             
            <label for="cardNumner"> <b> CardNumber:    </b></label>  <input type="text" id="cardNumber "class ="entry" >
             </fieldset>
        
        
        </form>
             
                   
               <form>
        
            <fieldset class ="registerForm">
             
            <label for="securityCode"> <b> Security Code:    </b></label>  <input type="text" id="securityCode "class ="entry" >
             </fieldset>
        
        
        </form>
             
             <form>
        
            <fieldset class ="registerForm">
             
            <label for="nameOnCard"> <b> Name on Card:    </b></label>  <input type="text" id="nameOnCard "class ="entry" placeholder="exact name on card" >
             </fieldset>
        
        
        </form>
         
         
         </section>
          
         <br>
           <section id="submit">
         <input type= "submit" id="buy" value="Buyit" name="BuyIt">
             </section>
         
    </body>


</html>
